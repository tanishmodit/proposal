<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Just Kidding 😄</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(135deg, #fff6e9, #ffd2e6);
      color: #4a148c;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      max-width: 700px;
      padding: 40px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 3em;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.3em;
      margin-bottom: 30px;
    }
    .btn {
      font-size: 1.2em;
      padding: 12px 30px;
      border: none;
      border-radius: 30px;
      margin: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn-yes {
      background-color: #ffeb3b;
      color: #000;
    }
    .btn-no {
      background-color: #ec407a;
      color: #fff;
    }
    .btn:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Just Kidding! 😄</h1>
    <p>You really thought I’d give up that easily?<br>
    I care about you way too much to stop here. So… let’s try this again:</p>
    <h2>Will you be my girlfriend? 💖</h2>

    <form action="https://formsubmit.co/tanishmodi2009@gmail.com" method="POST">
      <input type="hidden" name="_subject" value="She clicked YES after JK 😍">
      <input type="hidden" name="response" value="YES after just kidding">
      <button class="btn btn-yes" type="submit">Yes, for real! 🌟</button>
    </form>

    <button class="btn btn-no" onclick="window.location.href='reason.html'">No (again?) 😢</button>
  </div>
</body>
</html>
